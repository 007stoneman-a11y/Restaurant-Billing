<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Billing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div>
      <h1>South Kitchen</h1>
      <p class="muted">Simple billing demo (Idly, Dosa, Vada, Poori, Pongal)</p>
    </div>
    <button id="pay-now" class="btn primary">Pay Now</button>
  </header>

  <main class="layout">
    <section class="panel">
      <div class="panel-header">
        <h2>Menu</h2>
        <div class="legend">
          <span class="dot in-stock"></span> Available
        </div>
      </div>
      <div id="menu-grid" class="menu-grid"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Cart & Bill</h2>
      </div>
      <div id="cart-items" class="cart-items empty-state">Cart is empty</div>
      <div class="totals">
        <div class="row"><span>Subtotal</span><span id="subtotal">₹0.00</span></div>
        <div class="row"><span>Tax (5%)</span><span id="tax">₹0.00</span></div>
        <div class="row total"><span>Total</span><span id="total">₹0.00</span></div>
      </div>
    </section>
  </main>

  <section class="panel form-panel">
    <div class="panel-header">
      <h2>Menu CRUD</h2>
    </div>
    <form id="item-form" class="form">
      <input type="hidden" id="item-id">
      <div class="form-row">
        <label for="item-name">Name</label>
        <input id="item-name" type="text" placeholder="e.g., Idly" required>
      </div>
      <div class="form-row">
        <label for="item-price">Price (₹)</label>
        <input id="item-price" type="number" min="1" step="0.5" required>
      </div>
      <div class="form-row">
        <label for="item-image">Image URL</label>
        <input id="item-image" type="text" placeholder="assets/placeholder.svg">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary" id="save-btn">Save Item</button>
        <button type="button" class="btn ghost" id="reset-btn">Reset</button>
      </div>
    </form>
  </section>

  <div id="qr-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="close-modal">&times;</button>
      <h3>Scan to Pay</h3>
      <p class="muted">Static demo QR (sample link)</p>
      <img id="qr-image" class="qr-image" alt="Payment QR">
      <div class="modal-actions">
        <button class="btn ghost" id="modal-close-btn">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
